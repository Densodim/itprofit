<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITProfit Test Task</title>
</head>
<body>
<div id="app">
    <div class="contact-form">

        <form>
            <h1>Contact Us</h1>
            <div class="name">
                <div class="firstName">
                    <label for="first-name">First Name <span class="star">*</span></label>
                    <input type="text" id="first-name" name="firstName">
                    <span class="error">This field is required</span>
                </div>
            </div>

            <div class="email">
                <label for="email">Email Address <span class="star">*</span></label>
                <input type="email" id="email" name="email">
                <span class="error">This field is required</span>
            </div>

            <div class="phone">
                <label for="phone">Phone Number <span class="star">*</span></label>
                <input type="text" id="phone" placeholder="+{375}(00)000-00-00" name="phone">
                <span class="error">This field is required</span>
            </div>


            <div class="message">
                <label for="message">Message <span class="star">*</span></label>
                <textarea name="message" id="message"></textarea>
                <span class="error">This field is required</span>
            </div>

            <div class="consent">
                <div>
                    <input type="checkbox" id="consent">
                    <label for="consent">I consent to being contacted by the team <span class="star">*</span></label>
                </div>
                <span class="error">To submit this form, please consent to being contacted</span>
            </div>

            <input type="submit" value="Submit">
        </form>

    </div>
</div>
</body>
</html>
